<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>G-List</title>
  </head>
    <body>
    <div class="container" id="maincontainer">
      <div class="jumbotron" id="banner">
        <h1><img class="litemoji" src="img/Fire_emoji.png">G-List<img class="litemoji" src="img/Fire_emoji.png"></h1>
      </div>
      <form id="primary-list">
        <div class="form-group">
          <h2>Welcome to G-List!</h2>
          <h3>Add an item to your grocery list:</h3>
          <input id="new-item" class="form-control" type="text" placeholder="hi">
        </div>
        <button type="button" class="btn btn-warning btn-lg active" id="submit">See List</button>
      </form>
      <div id="output">
        <ul id="printed-list">

        </ul>
        
      </div>
    </div>
  </body>
</html>
